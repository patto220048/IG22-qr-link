services:
  api_prod:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    ports:
      - 4000:4000
    container_name: api-sv-prod
    environment:
      - CLIENT_URL_ORIGIN=http://super-card.online
      - NODE_ENV='production'
      - PORT=4000
    networks:
      - super-card-net
    expose:
      - 4000
  bio_app_prod:
    build:
      context: ../fontend
      dockerfile: Dockerfile.prod
    ports:
      - 5173:5173
    container_name: bio-app-fontend-prod
    environment:
      - VITE_URL_API=http://api.super-card.online/api
    networks:
      - super-card-net
    expose:
      - 5173
  nginx_prod:
    image: nginx:1.19-alpine
    ports:
      - 80:80
    networks:
      - super-card-net
    volumes:
      - ../fontend/dist:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - bio_app_prod
networks:
  super-card-net:
    driver: bridge
